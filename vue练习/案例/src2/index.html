<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        
        #app>ul>li>span {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='(item,index) in list' v-if='!item.isdelete'>
                <span>{{item.name}}</span>
                <span>{{item.sex}}</span>
                <span @click="xinqing(item)">详情</span>
                <button @click="remove(index)">删除</button>
            </li>
        </ul>
        <input type="text" v-model='message'>
        <select v-model='sex'>
            <option  :value='item' v-for='item in sexAll'>{{item}}</option>
        </select>
        <button @click='add'>添加</button>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            sex: '女',
            sexAll: ['男', '女'],
            message: '',
            list: [{
                // name: '张三',
                isdelete: true
            }]
        },

        methods: {
            add() {
                let text = this.message.trim();
                if (text) {
                    this.list.push({
                        name: text,
                        sex: this.sex
                    })
                    this.message = " ";
                }
            },
            remove(index) {
                this.list.splice(index, 1);
                // console.log(index)
                // console.log(ind)
                // this.list[ind].isdelete = false
            },
            xinqing(item) {
                alert('姓名' + item.name + '    ' + '性别' + item.sex)
            }
        }
    })
</script>

</html>
